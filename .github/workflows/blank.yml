# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the Experimental branch
on:
  push:
    branches: [ Experimental ]
  pull_request:
    branches: [ Experimental ]

jobs:
  build_css:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
        with:
            ref: Experimental
            fetch-depth: 10
            submodules: true

      - name: Make destination directory for compiled CSS
        run: mkdir -vp /tmp/Experimental/assets/css

      - name: Compile CSS from SCSS files
        uses: gha-utilities/sass-build@v0.2.6
        with:
          source: main.scss
          destination: /tmp/Experimental/assets/css/main.css

      - name: Move compiled CSS to path within pr-pages branch
        run: |
            mv -f /tmp/Experimental/assets/css .
            rm -rf /tmp/Experimental/assets/css
      
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Add CSS" -a
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: Experimental
